<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Contact Manager</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>

  <nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item btn-group">
          <button class="add-contact-button btn btn-success">Add contact</button>
        </li>
      </ul>

    </div>
  </nav>
  <header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
      <h1 class="fs-4 mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        Contact manager
      </h1>

      <form class="search-form d-flex w-75 col-12 col-lg-auto mb-3 mb-lg-0">
        <input
          type="search"
          class="form-control"
          name="q"
          placeholder="Search..."
          aria-label="Search"
        >
        <button
          class="btn btn-primary ms-2"
          type="submit"
        >Search</button>
      </form>
    </div>
  </header>

  <main class="container mt-4 ">
    <div class="mb-4 notification-bar">

    </div>

    <div class="stage">

    </div>
  </main>

  <script
    src="app.js"
    type="module"
  ></script>
</body>

</html>
